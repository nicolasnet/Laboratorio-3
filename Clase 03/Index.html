<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Calculadora</title>
    <script src="./funciones.js"></script>
    <!--

        type="textjavascript" 


    con la sig linea referencia al archivo CSS
    SELECTORES:
    div p                           con este busca TODOS los hijos
    div>p                           solo hijos directos
    #txtNombre                      solo para ESE ID especificado
    input["name" = "usuario"]       con este todos aquellos que tengan ESE name

    CLASES:

    .azul               para cualquier tag
    p.rojo              solo para el tag p

    -->
    
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <h1>
        Calculadora
    </h1>
    <br><br>
    <div class="">
        <input id="btnVisible" type="button" value="Visible" class="botonAparecer">
        <br><br>
        <input id="btnNoVisible" type="button" value="No Visible" class="botonAparecer">
        <br><br>
        <input id="btnBorraHistorial" type="button" value="Borrar Historial" class="botonAparecer">
        

    </div>    
        
    <br><br>

    <div id="inputs" class="fieldsetVisible">
        <legend>
            Sumar Numeros
        </legend>
            <div class="contenedor">
                <p id="pDescripcion">Se deben ingresar dos numeros y hacer click en el boton sumar</p>
                <input type="number" name="" id="num1" class="numero">
                <label >+</label>
                <input type="number" name="" id="num2" class="numero">

                <input type="button" id="btnSumar" value="Sumar" class="button">
                <input type="button" id="btnSumarGuardar" value="SumarGuardar" class="button" >
                <br>
                <label for="tipoDOC">Resultado:</label>
                <input type="text" name="" id="resultado" class="numero">

                
                <br>
                <!-- INTENTAR AGREGAR UN BOTON EN LA TABLA EN LA QUE MUESTRE EL DATO DE LA TABLA EN LOS IMPUTS DE ARRIBA -->
        
            </div>


        <br>
        
        </div>
    <div class="divTabla">
        <table id="tabla" border="1">
            <thead>
                <tr>
                    <th>
                        Numero 1
                    </th>
                    <th>
                        Numero 2
                    </th>
                    <th>
                        Resultado
                    </th>
                    <th>
                        Boton
                    </th>
                    <th>
                        Accion
                    </th>
                </tr>

            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    
</body>
</html>
