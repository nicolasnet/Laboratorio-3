<!-- 
    class de bootstrap:
    ¡¡¡¡¡divide el ancho de la pantalla en 12 columnas SIEMPRE!!!!!!!
    se puede poner un row dentro de una columna y te vuelve a dividir esa columna en 12

    "row"= una fila
    con el row "align-items-start" "end" "center"
    "justify-content- "  start, center, end, around, between

    "align-self-start" para darle ubicacion a UNA columna dentro de la fila

    
    "col" estando en un div padre que es clase "row", calcula automaticamente las cant de columnas
    "col-auto" para meter lo q contenga la columna (ejemplo un texto)
    "col-4" = toma 4 columnas de las 12
    "col-sm-4" cuando es small
    "col-md-4" es medium
    "col-lg-4" es large
    "col-xl-4" es extra large



 -->
