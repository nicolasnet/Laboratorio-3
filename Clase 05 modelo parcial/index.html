<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./java.js"></script>
    <link rel="stylesheet" href="./stilo.css">
    <title>Gomez News</title>
</head>
<body>
    
    
    <div id="titulo" class="titulo">
        <input type="button" value="Agregar" id="btnAgregar" class="btnChico agregar">
        <br>

        <div id="bienvenidos" class="bienvenidos">
            <h4 id="h4Bienvenido">    Bienvenidos a este portal de noticias. 
                    <br>
                    Hacer click en "agregar" para poder ingresar tus propias noticias en esta pagina.
            </h4>
        </div>
    </div>


    <svg width="250" height="60" viewBox="0 0 250 60">
        <text x="10" y="40">Ultimas Noticias: </text>
    </svg>
    
    <br>
    

    <div id="texto" class="listaNoticias">
        
    </div>


    <div id="loading" class="loading" hidden>

        <img src="./loadindred.gif" class="gift">
       
    </div>

    <form>
    <div class="divAgregar" id="divAgregar" hidden>
        <input type="button" value="X" id="btnCerrar" class="btnChico agregar">
        <br>
        <br>
        <label>Titulo</label>
        <br>
        <input type="text" id="txtTitulo" name="txtTitulo" class="txtTitulo" placeholder="Titulo" autofocus> 
        <br>
        <label>Tema</label>
        <br>
        <select name="cboLista" id="cboLista" >
            <optgroup label="Temas:"> 
            <option value="Deporte" selected> Deporte </option>
            <option value="Economia"> Economia </option>
            <option value="Politica"> Politica </option>
            <option value="Seguridad"> Seguridad </option>
            </optgroup>
        </select>
        <br>

        <!-- el checkbox y el radio no estan tenidos en cuenta en la logica de Java ni en el servidor, solo agregados para tener ejemplos de este tipo -->
        <input type="checkbox" name="recordar" id="checkRecordar" checked><label>Recordar Usuario</label>
        <br>
        <input type="radio" name="radioOption" id="radioOption" value="Mujer" checked><label>Mujer</label>
        <input type="radio" name="radioOption" id="radioOption" value="Hombre"><label>Hombre</label>


        <br>
        <label>Descripcion </label>
        <br>
        <textarea name="" id="txtDescripcion" cols="30" rows="10" placeholder="Descripcion de la noticia" ></textarea>
        <br>
        <input type="button" value="Guardar" id="btnGuardar" class="btnChico agregar">
        <input type="reset" value="Borrar Datos" class="btnChico borrar"><!-- el RESET solo es para reiniciar valores en un FORM -->
    </div>
    </form>

</body>
</html>
