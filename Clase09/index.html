<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Importante el orden de los script, ya que es secuencial -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./animal.js"></script> <!-- no hace falta agregar archivos de interface ya q estan vacios xq no existen en JS -->
    <script src="./perro.js"></script>
    <script src="./gato.js"></script>
    <script src="./ejemplo.js"></script>
    
</head>
<body>
 
    <svg width="280" height="60" viewBox="0 0 260 60">
        <text x="10" y="40">Lista de Animales: </text>
    </svg>

    <br>    

    <button id="btnAgregar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregar">
        Agregar
    </button>
      
      <!-- Modal -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Agregar animal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nombre del animal:</label>
                            <input type="text" class="form-control" id="txtNombre">
                        </div>
                        <div class="form-group">                            
                            <label > Gato </label><input type="radio" name="animal" id="radio_gato" checked>
                            <label > Perro </label> <input type="radio" name="animal" id="radio_perro">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">

                    <button id="btnHablar" onclick="ejemplo.Programa.accion()" class="btn btn-secondary">Hablar</button>
                    <input type="button" id="btnGuardar" value="Guardar" onclick="ejemplo.Programa.guardar()" class="btn btn-primary">
                        
                </div>
            </div>
        </div>
    </div>


    
    <div id="divTabla"></div>




































    
</body>
</html>
